    <!-- Contact Form -->
    <section>
        <h2>Send Text To Us</h2>
        <table class="contact-form-table">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="subject" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </section>

    <!-- Contact Information -->
    <section>
        <h1><b>Contact Information</b></h1> 
        <p>Here you can contact with  us </p>
        <ol>
            <li>Email: info@cafedepeshawar.com</li>
            <li>Phone: +123-456-7890</li>
            <li>Address: 123 Cafe Street, Peshawar</li>
        </ol>
    </section>
